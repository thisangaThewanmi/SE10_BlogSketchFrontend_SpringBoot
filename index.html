     <section id="sec1" class="container mt-5"> <!--mt-5 eken ida tino udai yatai-->
         <div class="mb-3">
             <label for="postId" class="form-label">Post Id</label>
             <input type="email" class="form-control" id="postId" placeholder="name@example.com">
         </div>

         <div class="mb-3">
             <label for="postTitle" class="form-label">Post Title</label>
             <input type="email" class="form-control" id="postTitle" placeholder="name@example.com">
         </div>


         <div class="mb-3">
             <label for="postText" class="form-label">Post Text</label>
             <textarea class="form-control" id="postText" rows="3"></textarea>
         </div>

         <div class="mb-3">
             <label for="postCategory" class="form-label">Post Category</label>
             <input type="email" class="form-control" id="postCategory" placeholder="name@example.com">
         </div>

         <button type="button" class="btn btn-success" id="savePost">Save Post</button>
         <button type="button" class="btn btn-warning" id="updatePost">Update Post</button>
         <button type="button" class="btn btn-danger" id="deletePost">Delete Post</button>
         <button type="button" class="btn btn-primary" id="getAll">Get All Post</button>



     </section>


     <section id="sec2" class="container mt-5">
         <table class="table" >
             <thead>
             <tr>
                 <th scope="col">ID</th>
                 <th scope="col">Title</th>
                 <th scope="col">Text</th>
                 <th scope="col">Category</th>
             </tr>
             </thead>
             <tbody id="table tbody">

             </tbody>
         </table>
     </section>
